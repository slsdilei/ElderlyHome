<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日光城养老之家 | 登录</title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!--背景-->

<div class="main">
<!--    登录框-->
    <div class="loginFrame">
<!--        标题-->
        <p class="loginTitle">Login</p>
<!--        用户名-->
        <div class="user">
            <label>
<!--                用于占位-->
                <span></span>
                <span>用户名: </span>
<!--                输入框-->
                <input type="text" placeholder="        UserName">
            </label>
        </div>
<!--        密码-->
        <div class="password">
            <label>
                <!--用于占位-->
                <span></span>
                <span>密码: </span>
                <!--输入框-->
                <input type="password" placeholder="        PassWord">
            </label>
        </div>
<!--        登录按钮-->
        <div class="enterBtn">
            <span>登录</span>
        </div>
        <a href="#"><span>注册新账号+</span></a>
    </div>
</div>
</body>
</html>
